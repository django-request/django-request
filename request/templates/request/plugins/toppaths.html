{% extends "request/plugins/table.html" %}
{% load i18n %}
{% load request_admin %}

{% block table %}
    <tr>
        <th>{% trans "Path" %}</th>
        <th>{% trans "Visits" %}</th>
    </tr>
    
  {% for path in paths %}
    <tr>
        <td><a href="../?path={{ path.path }}" title="{{ path.path }}">{{ path.path|trunc:"60" }}</a></td>
        <td>{{ path.path__count }}</td>
    </tr>
  {% endfor %}
{% endblock %}
