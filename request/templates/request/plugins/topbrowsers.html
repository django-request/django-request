{% extends "request/plugins/table.html" %}
{% load i18n %}
{% block table %}
    <tr>
        <th>{% translate "Browser" %}</th>
        <th>{% translate "Visits" %}</th>
    </tr>
    {% for browser, visits in browsers %}
        <tr>
            <td>{{ browser }}</td>
            <td>{{ visits }}</td>
        </tr>
    {% endfor %}
{% endblock %}
