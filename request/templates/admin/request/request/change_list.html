{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools %}
  <ul class="object-tools">
      <li><a href="{% url "admin:request_request_overview" %}">{% translate "Overview" %}</a></li>
    {% if has_add_permission %}
      <li>
        <a href="{% url "admin:request_request_add" %}{% if is_popup %}?_popup=1{% endif %}" class="addlink">
          {% blocktranslate with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktranslate %}
        </a>
      </li>
    {% endif %}
  </ul>
{% endblock %}
